<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>

</head>
<body>

    <div class="Container">
        <div id="timerButton">
            <button type="button" class="btn btn-primary btn-lg">00:00</button>

        </div>

        <div class="questions" id="question1" >
            <p>What year was Lion King released?</p>
        </div>

        <div class="answers" id="answer1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="choice1">
                <label class="form-check-label" for="inlineCheckbox1">A. 1994</label>
            </div>

            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="choice2">
                    <label class="form-check-label" for="inlineCheckbox2">B. 1999</label>
            </div>

            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="choice3">
                    <label class="form-check-label" for="inlineCheckbox3">C. 1997</label>
            </div>

            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="choice4">
                    <label class="form-check-label" for="inlineCheckbox4">D. 2004</label>
            </div>

        </div>

        <br>

        <div class="questions" id="question2" >
                <p>Who has not been US President?</p>
            </div>
    
            <div class="answers" id="answer1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="choice1">
                    <label class="form-check-label" for="inlineCheckbox1">A. Donald Trump</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="choice2">
                        <label class="form-check-label" for="inlineCheckbox2">B. George Washington</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="choice3">
                        <label class="form-check-label" for="inlineCheckbox3">C. Snoop Dogg</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="choice4">
                        <label class="form-check-label" for="inlineCheckbox4">D. Thomas Jefferson</label>
                </div>
    
            </div>

            <br>

            <div class="questions" id="question3" >
                    <p>What movie has Al Pacino not been in?</p>
                </div>
        
                <div class="answers" id="answer1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="choice1">
                        <label class="form-check-label" for="inlineCheckbox1">A. Scarface</label>
                    </div>
        
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="choice2">
                            <label class="form-check-label" for="inlineCheckbox2">B. The Godfather</label>
                    </div>
        
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="choice3">
                            <label class="form-check-label" for="inlineCheckbox3">C. Soul Plane</label>
                    </div>
        
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="choice4">
                            <label class="form-check-label" for="inlineCheckbox4">D. The Godfather II</label>
                    </div>
        
                </div>

        <br>


        <div class="questions" id="question4" >
                <p>Who is not a member of the Three Stooges?</p>
            </div>
    
            <div class="answers" id="answer1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="choice1">
                    <label class="form-check-label" for="inlineCheckbox1">A. Curly</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="choice2">
                        <label class="form-check-label" for="inlineCheckbox2">B. Moe</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="choice3">
                        <label class="form-check-label" for="inlineCheckbox3">C. Larry</label>
                </div>
    
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="choice4">
                        <label class="form-check-label" for="inlineCheckbox4">D. Fred</label>
                </div>
    
            </div>



        


    </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
